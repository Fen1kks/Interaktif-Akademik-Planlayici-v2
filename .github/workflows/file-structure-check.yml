name: File Structure Check

on:
  pull_request:
    branches: [main]

jobs:
  validate-structure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check core files exist
        run: |
          echo "ğŸ” Checking core files..."
          test -f index.html && echo "âœ“ index.html found"
          test -f script.js && echo "âœ“ script.js found"
          test -f style.css && echo "âœ“ style.css found"
          test -f theme.css && echo "âœ“ theme.css found"
          test -f data/z_common.js && echo "âœ“ data/z_common.js found"
          test -f data/z_registry.js && echo "âœ“ data/z_registry.js found"
          echo "âœ… All core files present!"

      - name: Check department files
        run: |
          echo "ğŸ” Checking department files..."
          dept_count=0
          for file in data/*.js; do
            if [[ "$file" != *"z_"* ]]; then
              echo "âœ“ Found department file: $file"
              dept_count=$((dept_count + 1))
            fi
          done
          echo "âœ… Found $dept_count department files"

      - name: Check README and CONTRIBUTING
        run: |
          echo "ğŸ” Checking documentation..."
          test -f README.md && echo "âœ“ README.md found"
          test -f CONTRIBUTING.md && echo "âœ“ CONTRIBUTING.md found"
          echo "âœ… Documentation files present!"

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark">
    <meta name="darkreader-lock">
    <title>Course Prerequisite Tree & GPA Calculator</title>
    <link rel="stylesheet" href="style.css?v=2" />
  </head>
  <body>
    <!-- DIAGNOSTIC OVERLAY: Checking for live site errors -->
    <div id="debug-overlay" style="position:fixed; top:0; left:0; width:100%; height:200px; background:rgba(0,0,0,0.9); color:#0f0; font-family:monospace; padding:10px; z-index:10000; overflow:auto; display:none;">
        <div style="border-bottom: 1px solid #333; margin-bottom: 5px;">
            <strong>System Diagnostics</strong> 
            <button onclick="this.parentElement.parentElement.style.display='none'" style="float:right; color: white;">Close</button>
        </div>
        <div id="debug-log">Initializing...</div>
    </div>
    <script>
        (function() {
            const logBox = document.getElementById("debug-log");
            const overlay = document.getElementById("debug-overlay");
            
            // Show overlay if on GitHub Pages
            if (window.location.hostname.includes("github.io")) {
                overlay.style.display = "block";
            }
            
            function log(msg, color="#0f0") {
                const ln = document.createElement("div");
                ln.innerHTML = `[${new Date().toLocaleTimeString()}] <span style="color:${color}">${msg}</span>`;
                logBox.appendChild(ln);
                console.log(msg);
            }

            window.addEventListener("error", function(e) {
                log(`ERROR: ${e.message} at ${e.filename}:${e.lineno}`, "#f55");
            });

            window.addEventListener("load", function() {
                log("Window Loaded. Checking resources...");
                
                setTimeout(() => {
                    const depts = window.departments || {};
                    const deptCount = Object.keys(depts).length;
                    
                    if (deptCount === 0) {
                        log("CRITICAL: No Departments Loaded! (window.departments is empty)", "#f00");
                        log("Check 404s in Network Tab. Attempting to fetch directly...", "#ff0");
                        
                        fetch("data/registry.js?v=2").then(r => log("Registry fetch: " + r.status)).catch(e => log("Registry fetch fail: " + e.message, "#f00"));
                        fetch("data/me.js?v=2").then(r => log("ME data fetch: " + r.status)).catch(e => log("ME fetch fail: " + e.message, "#f00"));
                    } else {
                        log(`SUCCESS: ${deptCount} departments loaded.`, "#0f0");
                        // If logic fails after load, check if script.js ran
                        if (typeof window.initSystem !== 'function') {
                             log("CRITICAL: script.js did not load initSystem!", "#f00");
                        }
                    }
                }, 1000);
            });
            
            log("Diagnostics active.");
        })();
    </script>
    <header class="stats-bar">
      <div class="brand">
        <div class="department-selector" id="dept-selector">
            <h1 id="dept-title">Department of Mechanical Engineering</h1>
            <svg class="chevron-icon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
            
            <div class="dropdown-menu" id="dept-dropdown">
                <!-- Javascript will populate this -->
            </div>
        </div>
        <span>Academic Planner & GPA Forecaster</span>
      </div>

      <div class="metrics">
        <div class="controls-group">
            <button id="reset-btn" class="reset-btn" aria-label="Reset All Data" title="Reset All Data">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
            </button>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
        <div class="metric-card">
          <span class="metric-label">Completed Credits</span>
          <span class="metric-value" id="total-credits">0</span>
        </div>
        <div class="metric-card">
          <span class="metric-label">Projected GPA</span>
          <span
            class="metric-value"
            id="gpa-score"
            style="color: var(--c-primary)"
            >0.00</span
          >
        </div>
      </div>
    </header>

    <div class="grid-wrapper">
      <main class="curriculum-grid" id="grid-container">
      </main>
    </div>

    <div class="attribution">
        Created by <span class="author-name">Hızır Ketenci</span>
    </div>

    <!-- Scripts -->
    <script src="data/registry.js?v=2"></script>
    <script src="data/chbe.js?v=2"></script>
    <script src="data/gbe.js?v=2"></script>
    <script src="data/ise.js?v=2"></script>
    <script src="data/me.js?v=2"></script>
    <script src="data/msn.js?v=2"></script>
    <script src="script.js?v=2"></script>
  </body>
</html>
